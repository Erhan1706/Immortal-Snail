<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<html>
  <body>
    <h1 class="popup-title">Snail Configuration</h1>
    <div class="slidecontainer" id="speedSliderContainer">
      <p class="config-text">Speed:</p>
      <div class="config-container">
        <input
          type="range"
          min="0.1"
          max="10"
          value="0.5"
          step="0.1"
          class="slider"
          id="speedSlider"
        />
        <input
          type="number"
          value="0.5"
          min="0.1"
          max="10"
          step="0.1"
          class="display"
          id="speedDisplay"
        />
      </div>
    </div>
    <div class="slidecontainer" id="sizeSliderContainer">
      <p class="config-text">Size:</p>
      <div class="config-container">
        <input
          type="range"
          min="10"
          max="500"
          value="100"
          step="10"
          class="slider"
          id="sizeSlider"
        />
        <input
          type="number"
          value="100"
          min="10"
          max="500"
          step="10"
          class="display"
          id="sizeDisplay"
        />
      </div>
    </div>
  </body>
</html>
