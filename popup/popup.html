<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<html>
  <body>
    <h1>Snail Configuration</h1>
    <div class="slidecontainer" id="speedSliderContainer">
      <p>Speed:</p>
      <input
        type="range"
        min="0.1"
        max="10"
        value="0.5"
        step="0.1"
        class="slider"
        id="speedSlider"
      />
      <p id="speedDisplay"></p>
    </div>
    <div class="slidecontainer" id="sizeSliderContainer">
      <p>Size:</p>
      <input
        type="range"
        min="10"
        max="500"
        value="100"
        step="10"
        class="slider"
        id="sizeSlider"
      />
      <p id="sizeDisplay"></p>
    </div>
  </body>
</html>
